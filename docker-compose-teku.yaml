version: "3.8"
services:

  jbc-execution:
    container_name: jbc-execution
    image: ethereum/client-go:v1.13.5
    user: root
    entrypoint: /root/geth-script.sh
    command:
      - "--datadir=/datadir/geth"
      - "--networkid=${NETWORK_ID}"
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/config/jwt.hex
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,engine,web3,net
      - --http.port=8545
      - --http.corsdomain=*
      - --http.vhosts=*
    volumes:
      - ./genesis.json:/genesis.json
      - ./data:/datadir
      - ./geth-script.sh:/root/geth-script.sh
      - ./config:/config
    ports:
      - 30303:30303
      - 8545:8545
    restart: always

  jbc-consensus:
    container_name: jbc-consensus
    image: consensys/teku:latest
    user: root
    command:
      - --network=/config/config-teku.yaml
      - --genesis-state=/config/genesis.ssz
      - --ee-endpoint=http://jbc-execution:8545
      - --ee-jwt-secret-file=/config/jwt.hex
      - --data-path=/data
      - --p2p-discovery-bootnodes=enr:-MS4QO7nnkhvlmO8PjGbX89mCWKoB8RVmvm3yYrlchLWW1lpEsfT0ONYqezLoPLtbJyeMHHXdB1Y0T3Se6KdUF4SXyYTh2F0dG5ldHOIAAAAAAAAAACEZXRoMpAY_TCCQACImf__________gmlkgnY0gmlwhIe1BPOEcXVpY4IjjYlzZWNwMjU2azGhAqAFlsx85u3GpSrGQ7Q0Vdgb8OCyvQYcJqgkfF57TPr-iHN5bmNuZXRzAIN0Y3CCI4yDdWRwgiOM
      - --ignore-weak-subjectivity-period-enabled
    volumes:
      - ./data/teku:/data
      - ./config:/config
    ports:
      - 0.0.0.0:13000:13000/tcp
      - 0.0.0.0:13000:13000/udp
    restart: always
    